d3.selectAll('#chart').selectAll('div')

            return d[2];

        })
        .style({

                return d[0]
            },
            'opacity': function (d) {
                return d[1]
            },
            'width': function(d) {
                var randInt = Math.floor((Math.random() * 500) + 1);
                return randInt + 'px';
            },
            'height': function(d) {
                return 25 + 'px';
